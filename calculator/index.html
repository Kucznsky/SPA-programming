<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="logic.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="calculator">
            <input id="first" type="number">
            <div id="symbol"></div>
            <input id="second" type="number">
            <div id="result"></div>
            <button type="button" onclick="Addition()">+</button>
            <button type="button" onclick="Subtraction()">-</button>
            <button type="button" onclick="Multiplication()">*</button>
            <button type="button" onclick="Division()">/</button>
            <button type="button" onclick="Exponentiation()">X^</button>
        </div>
        <div class="nautical_mile">
            <label>Współrzędne pierwszej lokalizacji</label>
            <input type="number" id="x1"/>
            <input type="number" id="y1"/>
            <hr>
            <label>Współrzędne drugiej lokalizacji</label>
            <input type="number" id="x2"/>
            <input type="number" id="y2"/>    
            <div id="distance"></div>
            <button type="button" onclick="CalculateDistance()">measure</button>
        </div>
        <div id="switch">
            <button id="calc" class="calculator" type="button" onclick="ChangeView()">mile morskie</button>
            <button id="miles" class="nautical_mile" type="button" onclick="ChangeView()">kalkulator</button>
        </div>
    </body>
</html>
